<section class="container">
  <form class="formulario" [formGroup]="formGroup">
    <h2 class="titulo">Cadastro</h2>
    <div class="form-field">
      <label class="label">E-mail</label>
      <input class="input" type="text" formControlName="email" name="email">
    </div>
    <div class="form-field">
      <label class="label">Nome</label>
      <input class="input" type="text" formControlName="email" name="nome">
    </div>
    <div class="form-field">
      <label class="label">CPF</label>
      <input class="input" type="text" formControlName="email" name="cpf">
    </div>
    <div class="form-field">
      <label class="label">Data de nascimento</label>
      <input class="input" formControlName="email"  name="dataNascimento">
    </div>
    <div class="form-field">
      <label class="label">Senha</label>
      <input class="input" type="password" formControlName="email"  name="senha">
    </div>
    <div class="form-field">
      <label class="label">Confirmar a senha</label>
      <input class="input" type="password"  formControlName="email" name="confirmaSenha">
    </div>

    <div class="botao-wrapper">
      <button class="botao" (click)="onSave()">Entrar</button>
    </div>
    <div class="botao-wrapper">
      <button class="botaoLimpar">Limpar</button>
    </div>
  </form>
</section>
